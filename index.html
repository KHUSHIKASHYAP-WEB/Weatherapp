<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input">
      <p class="appname">Weather App</p>
      <div class="searchHeading">Search for a City</div>
      <select id="search-value" class="inputValue" name="countries"></select>

      <button type="submit" class="btn btn-primary" id="search-button">
        Search
      </button>
    </div>
    <div class="td">
      <div class="timeel"><span id="ampm"></span></div>
      <div class="dateel"></div>
    </div>
    <div class="display_main_day"></div>
    <!-- <div class="display7"> -->
    <h2 class="cur_weat"></h2>
    <div class="display_main_day1"></div>
    <div class="displayforecast7"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.js"
      integrity="sha512-NXopZjApK1IRgeFWl6aECo0idl7A+EEejb8ur0O3nAVt15njX9Gvvk+ArwgHfbdvJTCCGC5wXmsOUXX+ZZzDQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
